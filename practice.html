<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Canvas Rectangle</title>
</head>
<body>
 <canvas id="myCanvas" width="200" height="100"></canvas>
 <script>
 const canvas = document.getElementById('myCanvas');
 const ctx = canvas.getContext('2d');
 ctx.fillStyle = 'blue';
 ctx.fillRect(50, 25, 100, 50);
 </script>
</body>
</html>
